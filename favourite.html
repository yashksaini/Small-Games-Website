<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" href="images/game-icon.png" />
    <!-- CSS -->
    <link rel="stylesheet" href="style.css" />
    <!-- Icons Link -->
    <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet" />
    <!-- Animate.style Link -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.0.0/animate.compat.css"
    />
    <title>Favourite Games</title>
  </head>
  <body>
    <div class="home_screen">
      <div class="top_nav wow fadeInDown" data-wow-delay="0s">
        <div class="logo">Games</div>
        <div class="navs">
          <div>
            <a
              href="index.html"
              class="menu-btn wow fadeInDown"
              data-wow-delay="0s"
              >Home</a
            >
          </div>
          <div>
            <a
              href="favourite.html"
              class="menu-btn active_nav wow fadeInDown"
              data-wow-delay="0s"
              >Favourites (<span id="totalFavs">0</span>)</a
            >
          </div>
        </div>
      </div>

      <div class="home_body wow fadeInDown" data-wow-delay="0.5s">
        <div>
          <h1 class="wow flash" data-wow-delay="1s">Favourite Games</h1>
        </div>
      </div>
      <div class="all_cards" id="fav_cards"></div>
    </div>
    <script
      src="https://cdnjs.cloudflare.com/ajax/libs/wow/1.1.2/wow.min.js"
      integrity="sha512-Eak/29OTpb36LLo2r47IpVzPBLXnAMPAVypbSZiZ4Qkf8p/7S/XRG5xp7OKWPPYfJT6metI+IORkR5G8F900+g=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    ></script>
    <script>
      new WOW().init();
    </script>

    <script src="data.js"></script>
    <script src="forFavourites.js"></script>
  </body>
</html>
